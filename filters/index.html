<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-container {
            width: 400px; /* Adjust size as needed */
            height: 300px; /* Adjust size as needed */
            overflow: hidden;
            border-radius: 10px;
            filter: grayscale(100%) blur(10px);
        }

        .image-container:hover {
          animation: myfilteranimation 3s forwards; /* Start animation on load */
        }

        @keyframes myfilteranimation {
            0% {
                filter: grayscale(100%) blur(10px);
            }
            100% {
                filter: grayscale(0%) blur(0px);
            }
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/flower.jpg" alt="Flower">
    </div>
</body>
</html>
